<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
        </div>
        
        {% for post in posts %}
            <div>
                
                <h3><a href="">{{ post.title }}</a></h3>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>Опубликовано: {{ post.published_date }}</p>
            </div>
        {% endfor %}
    </body>
</html>
